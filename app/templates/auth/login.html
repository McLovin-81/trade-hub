<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navBars.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Top Navigation -->
    <header class="top-nav">
        <i class="fa-solid fa-circle-half-stroke dark-mode-toggle" aria-label="Toggle Dark Mode" tabindex="0"></i>
        <button class="btn">Login</button>
        <a href="{{ url_for('auth.register') }}" aria-label="Trade Hub Home">
            <button class="btn">Register</button>
        </a>
    </header>

    <!-- Main Navigation -->
    <nav class="main-nav">
        <a href="{{ url_for('home_page.index') }}" aria-label="Trade Hub Home">
            <img class="logo" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Trade Hub Logo">
        </a>
            <a href="#" aria-label="View Team">Team</a>
            <a href="#" aria-label="View Wiki">Wiki</a>
            <a href="#" aria-label="About Trade Hub">About</a>
    </nav>

    <!-- Login Form Section -->
    <h1>Sign in</h1>
    <form id="registrationForm" class="auth-form">
        <div>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn submit-btn">Sign in</button>
    </form>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
