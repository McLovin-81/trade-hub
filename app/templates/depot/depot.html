<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ current_user.username }}'s Depot</title>
</head>
<body>
    <h1>{{ current_user.username }}'s Depot</h1>
    
    <h2>Account Balance</h2>
    <p>Balance: {{ depot['balance'] }}</p>

    <h2>Your Stocks</h2>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Profit</th>
                <th>Gesamtwert</th>
            </tr>
        </thead>
        
        <tbody>
            {% for stock in depot_data %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.amount }}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.profit }}%</td>
                <td>{{ stock.total }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
